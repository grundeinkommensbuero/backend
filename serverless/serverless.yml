# CloudFormation resource templates
resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        AttributeDefinitions:
          - AttributeName: cognitoId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: cognitoId
            KeyType: HASH
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: emailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    SignaturesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.signaturesTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        StreamSpecification:
          StreamViewType: NEW_IMAGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: userIdIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: 'ALL'
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    MunicipalitiesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.municipalitiesTableName}
        AttributeDefinitions:
          - AttributeName: ags
            AttributeType: S
        KeySchema:
          - AttributeName: ags
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    UserMunicipalityTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.userMunicipalityTableName}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: ags
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: ags
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: agsIndex
            KeySchema:
              - AttributeName: ags
                KeyType: HASH
              - AttributeName: userId
                KeyType: RANGE
            Projection:
              ProjectionType: 'ALL'

    # General user pool
    # A Cognito User Pool created by an event can be overridden by using the logical resource name
    CognitoUserPoolUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        # Generate a name based on the stage
        UserPoolName: ${self:custom.stage}-user-pool
        # Set email as an alias
        UsernameAttributes:
          - email
          - phone_number
        AutoVerifiedAttributes:
          - email
          - phone_number
        Schema:
          - Name: source
            Mutable: true
            Required: false
            AttributeDataType: String
            # verified and confirmed should not be used,
            # cannot be deleted though because cognito sucks
          - Name: confirmed
            Mutable: true
            Required: false
            AttributeDataType: Boolean
          - Name: verified
            Mutable: true
            Required: false
            AttributeDataType: Number
        EmailConfiguration:
          EmailSendingAccount: DEVELOPER
          SourceArn: arn:aws:ses:eu-west-1:550953582247:identity/support@expedition-grundeinkommen.de
          From: Expedition Grundeinkommen <support@expedition-grundeinkommen.de>
        SmsConfiguration:
          SnsCallerArn: arn:aws:iam::550953582247:role/service-role/Cognito-SMS-Role
          ExternalId: cf03d420-a229-44ae-9fcd-d5af9e5b594e
        Policies:
          PasswordPolicy: # We generate a fake password anyway (passwordless)
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false

    UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        # Generate an app client name based on the stage
        ClientName: ${self:custom.stage}-user-pool-client
        UserPoolId:
          Ref: CognitoUserPoolUserPool
        GenerateSecret: false

    # Authorizer for general user pool
    # https://stackoverflow.com/questions/41664708/cognito-user-pool-authorizer-with-serverless-framework
    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: UserPool
        Type: COGNITO_USER_POOLS
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        ProviderARNs:
          - Fn::GetAtt:
              - CognitoUserPoolUserPool
              - Arn

    # Admin user pool
    # A Cognito User Pool created by an event can be overridden by using the logical resource name
    CognitoUserPoolAdminUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        # Generate a name based on the stage
        UserPoolName: ${self:custom.stage}-admin-pool
        # Set email as an alias
        UsernameAttributes:
          - email
          - phone_number
        AutoVerifiedAttributes:
          - email
          - phone_number
        EmailConfiguration:
          EmailSendingAccount: DEVELOPER
          SourceArn: arn:aws:ses:eu-west-1:550953582247:identity/support@expedition-grundeinkommen.de
          From: Expedition Grundeinkommen <support@expedition-grundeinkommen.de>
        SmsConfiguration:
          SnsCallerArn: arn:aws:iam::550953582247:role/service-role/Cognito-SMS-Role
          ExternalId: cf03d420-a229-44ae-9fcd-d5af9e5b594e
        Policies:
          PasswordPolicy: # We generate a fake password anyway (passwordless)
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: false
            RequireSymbols: false
            RequireUppercase: false

    AdminUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        # Generate an app client name based on the stage
        ClientName: ${self:custom.stage}-admin-pool-client
        UserPoolId:
          Ref: CognitoUserPoolAdminUserPool
        ExplicitAuthFlows:
          - CUSTOM_AUTH_FLOW_ONLY
        GenerateSecret: false

    # Authorizer for admin user pool
    # https://stackoverflow.com/questions/41664708/cognito-user-pool-authorizer-with-serverless-framework
    AdminApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: AdminUserPool
        Type: COGNITO_USER_POOLS
        IdentitySource: method.request.header.Authorization
        RestApiId:
          Ref: ApiGatewayRestApi
        ProviderARNs:
          - Fn::GetAtt:
              - CognitoUserPoolAdminUserPool
              - Arn

# Print out the Id of the User Pool that is created
Outputs:
  UserPoolId:
    Value:
      Ref: CognitoUserPoolUserPool

  UserPoolClientId:
    Value:
      Ref: UserPoolClient

  AdminUserPoolId:
    Value:
      Ref: CognitoUserPoolAdminUserPool

  AdminUserPoolClientId:
    Value:
      Ref: AdminUserPoolClient
