                              type: string
                      surveys:
                        type: array
                        items:
                          type: object
                          properties:
                            answer:
                              type: string
                            code:
                              type: string
                            timestamp:
                              type: string
                      profilePictures:
                        type: object
                        description: Object containing links to images in various sizes
                        properties:
                          '200':
                            type: string
                          '500':
                            type: string
                          '900':
                            type: string
                          '1200':
                            type: string
                          original:
                            type: string
                      interactions:
                        type: array
                        items:
                          type: object
                          properties:
                            body:
                              type: string
                              description: Text of the interaction
