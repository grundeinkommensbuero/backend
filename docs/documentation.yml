                            properties:
                              firstName:
                                type: string
                              lastName:
                                type: string
                              iban:
                                type: string
                              createdAt:
                                type: string
                              updatedAt:
                                type: string
                              amount:
                                type: number
                          onetimeDonations:
                            type: array
                            items:
                              type: object
                              properties:
                                firstName:
                                  type: string
                                lastName:
                                  type: string
                                iban:
                                  type: string
                                createdAt:
                                  type: string
                                amount:
                                  type: number
                                id:
                                  type: string
                      municipalities:
                        type: array
                        items:
                          type: object
                          properties:
                            ags:
                              type: string
                            createdAt:
                              type: string
                            population:
                              type: number
                            name:
                              type: string
                            slug:
                              type: string
                              description: The slug to open the page of this specific municipality
