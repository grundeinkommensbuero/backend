openapi: 3.0.3
info:
  description: |
    This is the documentation for the api of the open source web application part of the [Expedition Grundeinkommen](https://expedition-grundeinkommen.de) campaign. 

    #### Github Repos:

    Back End: https://github.com/grundeinkommensbuero/backend

    Web Application: https://github.com/grundeinkommensbuero/website

    Admin Panel: https://github.com/grundeinkommensbuero/admin
  version: 1.0.0
  title: Expedition Grundeinkommen API
  contact:
    email: info@expedition-grundeinkommen.de
servers:
  - url: https://2j0bcp5tr9.execute-api.eu-central-1.amazonaws.com/dev
    description: Development server (uses test data)
  - url: https://ag5gu1z06h.execute-api.eu-central-1.amazonaws.com/prod
    description: Production server (uses live data)
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization # name of the header
    AdminApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization # name of the header
    ParamApiKeyAuth:
      type: apiKey
      in: query
      name: token
    BasicAuth:
      type: http
      scheme: basic
paths:
  /signatures:
    post:
      summary: Creates a new anonymous signature list
      requestBody:
        description: Object containing info for signature list
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignCode
              properties:
                campaignCode:
                  type: string
      responses:
        '200':
          description: Already existing signature list found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '201':
          description: New signature list created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '401':
          description: User does not have newsletter consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /signatures/{listId}:
    patch:
      summary: Updates a signature list (register signatures)
      parameters:
        - in: path
          name: listId
          schema:
            type: string
          required: true
          description: List id of the signature list to be changed
      requestBody:
        description: Object containing info about user and how many signatures to register
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - count
              properties:
                userId:
                  type: string
                email:
                  type: string
                count:
                  type: integer
      responses:
        '204':
          description: Signatures successfully registered
        '404':
          description: User or list not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users:
    post:
      summary: Creates a new user
      requestBody:
        description: User object that is created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - email
                - newsletterConsent
              properties:
                userId:
                  type: string
                email:
                  type: string
                newsletterConsent:
                  type: boolean
                referral:
                  type: string
                name:
                  type: string
                city:
                  type: string
                zipCode:
                  type: string
                source:
                  type: string
      responses:
        '201':
          description: User was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    description: User object only containing user id
                    properties:
                      userId:
                        type: string
        '401':
          description: User already exists and cannot be overwritten
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/external-signup:
    post:
      summary: Creates a new user from an external source
      security:
        - ParamApiKeyAuth: []
      requestBody:
        description: User object that is going to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                username:
                  type: string
                ags:
                  type: string
                zipCode:
                  type: string
                campaignSource:
                  type: string
                  description: Where did the user come from before signing up?
      responses:
        '201':
          description: User was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    description: Object only containing user id
                    properties:
                      userId:
                        type: string
        '200':
          description: User had already signed up for communal campaign
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    description: Object only containing user id
                    properties:
                      userId:
                        type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}:
    get:
      summary: Gets user
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user who should be retrieved
      responses:
        '200':
          description: User successfully retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      profilePictures:
                        type: object
                        description: Object containing links to images in various sizes
                        properties:
                          '200':
                            type: string
                          '500':
                            type: string
                          '900':
                            type: string
                          '1200':
                            type: string
                          original:
                            type: string
                      questions:
                        type: array
                        items:
                          type: object
                          properties:
                            body:
                              type: string
                              description: Text of the question
                            timestamp:
                              type: string
                      hasZipCode:
                        type: boolean
                      email:
                        type: string
                        description: Anonymized email address
                      username:
                        type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
    patch:
      summary: Updates a user
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user whom should be updated
      requestBody:
        description: For now only newsletter consent, zip code, username and city can be updated
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newsletterConsent:
                  type: boolean
                zipCode:
                  type: string
                username:
                  type: string
                city:
                  type: string
                donation:
                  type: object
                  properties:
                    amount:
                      type: number
                      required: true
                    recurring:
                      type: boolean
                      required: true
                    firstName:
                      type: string
                      required: true
                    lastName:
                      type: string
                      required: true
                    iban:
                      type: string
                      required: true
                      description: Needs to be a valid iban, will be validated
                updatedOnXbge:
                  type: boolean
      responses:
        '204':
          description: User was successfully updated
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/me:
    get:
      summary: Gets current authenticated user
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: User successfully retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    description: User object containing everything
                    properties:
                      cognitoId:
                        type: string
                      email:
                        type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      referral:
                        type: string
                      username:
                        type: string
                      city:
                        type: string
                      zipCode:
                        type: string
                      newsletterConsent:
                        type: object
                        properties:
                          value:
                            type: boolean
                          timestamp:
                            type: string
                      pledges:
                        type: array
                        items:
                          type: object
                          properties:
                            createdAt:
                              type: string
                            signatureCount:
                              type: integer
                            campaign:
                              type: object
                              properties:
                                round:
                                  type: integer
                                state:
                                  type: string
                                code:
                                  type: string
                      scannedLists:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: integer
                            timestamp:
                              type: string
                            listId:
                              type: string
                            campaign:
                              type: object
                              properties:
                                round:
                                  type: integer
                                state:
                                  type: string
                                code:
                                  type: string
                      signatureCampaigns:
                        type: array
                        items:
                          type: object
                          properties:
                            round:
                              type: integer
                            state:
                              type: string
                            code:
                              type: string
                      surveys:
                        type: array
                        items:
                          type: object
                          properties:
                            answer:
                              type: string
                            code:
                              type: string
                            timestamp:
                              type: string
                      profilePictures:
                        type: object
                        description: Object containing links to images in various sizes
                        properties:
                          '200':
                            type: string
                          '500':
                            type: string
                          '900':
                            type: string
                          '1200':
                            type: string
                          original:
                            type: string
                      questions:
                        type: array
                        items:
                          type: object
                          properties:
                            body:
                              type: string
                              description: Text of the question
                            timestamp:
                              type: string
                      donations:
                        type: object
                        properties:
                          recurringDonation:
                            type: object
                            properties:
                              firstName:
                                type: string
                              lastName:
                                type: string
                              iban:
                                type: string
                              createdAt:
                                type: string
                              updatedAt:
                                type: string
                              amount:
                                type: number
                          onetimeDonations:
                            type: array
                            items:
                              type: object
                              properties:
                                firstName:
                                  type: string
                                lastName:
                                  type: string
                                iban:
                                  type: string
                                createdAt:
                                  type: string
                                amount:
                                  type: number
                                id:
                                  type: string
        '401':
          description: Not authorized to get user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}/signatures:
    post:
      summary: Creates a new signature list for a user
      description: The newsletter consent is set to true when calling this endpoint
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id for whom we create a signature list
      requestBody:
        description: Object containing info for signature list
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignCode
              properties:
                campaignCode:
                  type: string
      responses:
        '200':
          description: Already existing signature list found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '201':
          description: New signature list created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '401':
          description: User is not authorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}/questions:
    post:
      summary: Creates a question to ubi for a specific user
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user for whom a question should be created
      requestBody:
        description: Question object that is added
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
              properties:
                question:
                  type: string
                name:
                  type: string
                zipCode:
                  type: string
      responses:
        '201':
          description: Question was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  question:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}/surveys:
    post:
      summary: Creates a survey answer for a specific user
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user for whom a survey answer should be created
      requestBody:
        description: Survey object that is created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - surveyCode
                - answer
              properties:
                surveyCode:
                  type: string
                answer:
                  type: string
      responses:
        '201':
          description: Survey answer was successfully created
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Cannot create answer for same survey twice
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/unsubscribe-callback:
    post:
      summary: Mailjet callback to unsubscribe user
      description: Special api function to serve as callback for (mailjet unsubscribe event)[https://dev.mailjet.com/email/guides/webhooks/]
      security:
        - BasicAuth: []
      requestBody:
        description: Event array coming from mailjet
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  email:
                    type: string
      responses:
        '200':
          description: User succesfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  question:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
