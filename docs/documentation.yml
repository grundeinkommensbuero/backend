                      pledges:
                        type: array
                        items:
                          type: object
                          properties:
                            createdAt:
                              type: string
                            signatureCount:
                              type: integer
                            campaign:
                              type: object
                              properties:
                                round:
                                  type: integer
                                state:
                                  type: string
                                code:
                                  type: string
                      scannedLists:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: integer
                            timestamp:
