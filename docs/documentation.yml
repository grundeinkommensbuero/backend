        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}/pledges:
    post:
      summary: Creates a new pledge and a new user
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user whose pledges should be updated
      requestBody:
        description: Pledge object that is created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pledgeId
              properties:
                pledgeId:
                  type: string
                signatureCount:
                  type: integer
                message:
                  type: string
      responses:
        '201':
          description: Pledge was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: string
                  pledge:
                    type: object
                    description: Object containing newly created pledge
                    properties:
                      createdAt:
                        type: string
                      signatureCount:
                        type: integer
                      campaign:
                        type: object
                        properties:
                          round:
                            type: integer
                          state:
                            type: string
                          code:
                            type: string
        '401':
          description: Pledge and user cannot be created twice
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

    patch:
      summary: Updates user by adding a new pledge
      description: If a pledge for the passed pledgeId already exists it is updated, if not a new pledge is created
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user whose pledges should be updated
      requestBody:
        description: Pledge object that is added
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pledgeId
              properties:
                pledgeId:
                  type: string
                signatureCount:
                  type: integer
                message:
                  type: string
      responses:
        '204':
          description: Pledge was successfully added to user
        '401':
          description: Not authorized to update pledges
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /admin/users:
    post:
      summary: Creates a new user as admin
      security:
        - AdminApiKeyAuth: []
      requestBody:
        description: User object that is created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignCode
                - email
              properties:
                campaignCode:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: User was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
        '200':
          description: User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Not authorized to create user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
    get:
      summary: Gets list of power users
      security:
        - AdminApiKeyAuth: []
      parameters:
        - in: query
          name: minimum
          schema:
            type: integer
          description: Users who have sent or registered more than minimum will be retrieved
      responses:
        '200':
          description: Users successfully retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        email:
                          type: string
                        stillExists:
                          type: boolean
                        newsletterConsent:
                          type: object
                          properties:
                            value:
                              type: boolean
                            timestamp:
                              type: string
                        username:
                          type: string
                        signatureCount:
                          type: object
                          properties:
                            keyOfCampaign:
                              description: Object containing signature counts for a campaign (key will be something like berlin-1)
                              type: object
                              properties:
                                received:
                                  type: integer
                                  description: Count of received signatures
                                scannedByUser:
                                  type: integer
                                  description: Count of signatures registered by user
        '401':
          description: Not authorized to get users
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
