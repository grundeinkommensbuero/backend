        description: Key/values which should be updated. You can also add any other new key.
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              properties:
                body:
                  type: string
                type:
                  type: string
                campaignCode:
                  type: string
      responses:
        '204':
          description: interaction was successfully updated
        '404':
          description: User or interaction not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
