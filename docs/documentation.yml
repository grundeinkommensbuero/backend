openapi: 3.0.3
info:
  description: |
    This is the documentation for the api of the open source web application part of the [Expedition Grundeinkommen](https://expedition-grundeinkommen.de) campaign. 

    #### Github Repos:

    Back End: https://github.com/grundeinkommensbuero/backend

    Web Application: https://github.com/grundeinkommensbuero/website

    Admin Panel: https://github.com/grundeinkommensbuero/admin
  version: 1.0.0
  title: Expedition Grundeinkommen API
  contact:
    email: info@expedition-grundeinkommen.de
servers:
  - url: https://2j0bcp5tr9.execute-api.eu-central-1.amazonaws.com/dev
    description: Development server (uses test data)
  - url: https://ag5gu1z06h.execute-api.eu-central-1.amazonaws.com/prod
    description: Production server (uses live data)
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization # name of the header
    AdminApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization # name of the header
    ParamApiKeyAuth:
      type: apiKey
      in: query
      name: token
    BasicAuth:
      type: http
      scheme: basic
paths:
  /signatures:
    post:
      summary: Creates a new anonymous signature list
      requestBody:
        description: Object containing info for signature list
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - campaignCode
              properties:
                campaignCode:
                  type: string
      responses:
        '200':
          description: Already existing signature list found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '201':
          description: New signature list created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  signatureList:
                    type: object
                    description: List object containing id and url to pdf
                    properties:
                      id:
                        type: string
                      url:
                        type: string
        '401':
          description: User does not have newsletter consent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /signatures/{listId}:
    patch:
      summary: Updates a signature list (register signatures)
      parameters:
        - in: path
          name: listId
          schema:
            type: string
          required: true
          description: List id of the signature list to be changed
      requestBody:
        description: Object containing info about user and how many signatures to register
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - count
              properties:
                userId:
                  type: string
                email:
                  type: string
                count:
                  type: integer
      responses:
        '204':
          description: Signatures successfully registered
        '404':
          description: User or list not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users:
    post:
      summary: Creates a new user
      requestBody:
        description: User object that is created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - email
                - newsletterConsent
              properties:
                userId:
                  type: string
                email:
                  type: string
                newsletterConsent:
                  description: Subscription to general newsletter
                  type: boolean
                referral:
                  type: string
                name:
                  type: string
                city:
                  type: string
                zipCode:
                  type: string
                source:
                  type: string
                ags:
                  type: string
                  description: If user should be signed up for municipality
                customNewsletters:
                  description: If omitted, newsletter settings will be configured on the basis of the ags. Will override existing newsletter settings.
                  type: array
                  items:
                    properties:
                      name:
                        type: string
                        description: Name of the municipality or the state
                        required: true
                      value:
                        type: boolean
                        required: true
                      extraInfo:
                        type: boolean
                        required: true
                      ags:
                        type: string
                        description: Is empty if the newsletter is for a state (SH and BB)
                      timestamp:
                        type: string
                        description: In iso format
                        required: true
                wantsToCollect:
                  type: object
                  description: Should either include inGeneral or meetup if it should be saved that the user either wants to collect in general or at a specific event.
                  properties:
                    inGeneral:
                      type: boolean
                    meetup:
                      type: object
                      description: Must have location and date, but can also include anything else
                      properties:
                        location:
                          type: string
                          required: true
                        date:
                          type: string
                          required: true
      responses:
        '201':
          description: User was successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    description: User object only containing user id
                    properties:
                      userId:
                        type: string
        '401':
          description: User already exists and cannot be overwritten
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/external-signup:
    post:
      summary: Creates a new user from an external source
      security:
        - ParamApiKeyAuth: []
      requestBody:
        description: User object that is going to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - ags
                - optedIn
                - isEngaged
              properties:
                email:
                  type: string
                username:
                  type: string
                  description: Must be at least 3 chars
                ags:
                  type: string
                optedIn:
                  type: boolean
                isEngaged:
                  type: boolean
                loginToken:
                  type: string
                  description: Token to later use for login, key can not be defined or value null
                userToken:
                  type: string
                  description: MGE specific token, key can not be defined or value null
                phone:
                  type: string
                  description: Key can not be defined or value null, must be at least 6 digits
      responses:
        '201':
          description: User was successfully created or municipality was added to existing user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    description: Object only containing user id
                    properties:
                      userId:
                        type: string
        '200':
          description: User had already signed up for this municipality
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    description: Object only containing user id
                    properties:
                      userId:
                        type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          description: Query token not provided or incorrect
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

  /users/{userId}:
    get:
      summary: Gets user
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user who should be retrieved
      responses:
        '200':
          description: User successfully retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      profilePictures:
                        type: object
                        description: Object containing links to images in various sizes
                        properties:
                          '200':
                            type: string
                          '500':
                            type: string
                          '900':
                            type: string
                          '1200':
                            type: string
                          original:
                            type: string
                      interactions:
                        type: array
                        items:
                          type: object
                          properties:
                            body:
                              type: string
                              description: Text of the interaction
                            timestamp:
                              type: string
                      hasZipCode:
                        type: boolean
                      email:
                        type: string
                        description: Anonymized email address
                      username:
                        type: string
                      municipalities:
                        type: array
                        items:
                          type: object
                          properties:
                            ags:
                              type: string
                            createdAt:
                              type: string
                            population:
                              type: number
                            name:
                              type: string
                            slug:
                              type: string
                              description: The slug to open the page of this specific municipality
                            userId:
                              type: string
                              description: This is kinda redundant in this case but is due to the fact that we got the array from the userId - ags table
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
    patch:
      summary: Updates a user
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user whom should be updated
      requestBody:
        description: For now only newsletter consent, zip code, username and city can be updated
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ags:
                  type: string
                  description: If user should be signed up for municipality
                newsletterConsent:
                  description: Subscription to general newsletter
                  type: boolean
                reminderMails:
                  description: Subscription to automated mails
                  type: boolean
                zipCode:
                  type: string
                username:
                  type: string
                city:
                  type: string
                confirmed:
                  type: boolean
                removeToken:
                  type: boolean
                  description: If this flag is set the custom token will be removed from the user
                code:
                  type: string
                  description: The code used for double opt in, needs to be saved when confirming user
                lottery:
                  type: string
                  description: Identifier of the lottery campaign (e.g. just the year '2021')
                donation:
                  type: object
                  required:
                    - amount
                    - recurring
                    - firstName
                    - lastName
                    - iban
                  properties:
                    cancel:
                      type: boolean
                      description: If this flag is set to true, the recurring donation will be cancelled. If set, the other required fields are not required.
                    amount:
                      type: number
                    recurring:
                      type: boolean
                    firstName:
                      type: string
                    lastName:
                      type: string
                    iban:
                      type: string
                      description: Needs to be a valid iban, will be validated
                    yearly:
                      type: boolean
                      description: Only relevant if donation is recurring. Should be true if donation is supposed to yearly, not monthly

                customNewsletters:
                  description: Array holding information about the newsletters the user is subscribed to
                  type: array
                  items:
                    properties:
                      name:
                        type: string
                        description: Name of the municipality or the state
                        required: true
                      value:
                        type: boolean
                        required: true
                      extraInfo:
                        type: boolean
                        required: true
                      ags:
                        type: string
                        description: Is empty if the newsletter is for a state (SH and BB)
                      timestamp:
                        type: string
                        description: In iso format
                        required: true
                updatedOnXbge:
                  type: boolean
                store:
                  type: object
                  description: Can contain any key. All keys will be added to existing store. If a key already exists it will be overwritten.
                listFlow:
                  type: object
                  description: Can contain any key. All keys will be added to existing list flow. If a key already exists it will be overwritten.
                wantsToCollect:
                  type: object
                  description: Should either include inGeneral or meetup if it should be saved that the user either wants to collect in general or at a specific event.
                  properties:
                    inGeneral:
                      type: boolean
                    meetup:
                      type: object
                      description: Must have location and date, but can also include anything else
                      properties:
                        location:
                          type: string
                          required: true
                        date:
                          type: string
                          required: true
      responses:
        '204':
          description: User was successfully updated
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Error in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string
    delete:
      summary: Delete user (in dynamo and cognito)
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: User id of user who should be deleted
      responses:
        '204':
          description: User successfully deleted
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string

